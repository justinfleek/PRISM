# Prism Forest - Starship prompt colors
# Add to ~/.config/starship.toml

[palettes.prism_forest]
background = "#050a08"
foreground = "#c8e8d0"
accent = "#62A527"
muted = "#1E483C"
success = "#71ae3c"
warning = "#4b6c63"
error = "#538c21"
info = "#62A527"

# Example usage:
# palette = "prism_forest"
# 
# [character]
# success_symbol = "[❯](accent)"
# error_symbol = "[❯](error)"
