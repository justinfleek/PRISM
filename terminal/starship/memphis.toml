# Prism Memphis - Starship prompt colors
# Add to ~/.config/starship.toml

[palettes.prism_memphis]
background = "#000000"
foreground = "#d8e0e7"
accent = "#54aeff"
muted = "#1a1f24"
success = "#65b6ff"
warning = "#616772"
error = "#4793d8"
info = "#54aeff"

# Example usage:
# palette = "prism_memphis"
# 
# [character]
# success_symbol = "[❯](accent)"
# error_symbol = "[❯](error)"
