# Prism Ocean Depths - Starship prompt colors
# Add to ~/.config/starship.toml

[palettes.prism_ocean_depths]
background = "#0a1018"
foreground = "#d0e0f0"
accent = "#61e8e1"
muted = "#506070"
success = "#70eae4"
warning = "#737f8c"
error = "#52c5bf"
info = "#61e8e1"

# Example usage:
# palette = "prism_ocean_depths"
# 
# [character]
# success_symbol = "[❯](accent)"
# error_symbol = "[❯](error)"
