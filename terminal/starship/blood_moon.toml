# Prism Blood Moon - Starship prompt colors
# Add to ~/.config/starship.toml

[palettes.prism_blood_moon]
background = "#090909"
foreground = "#f5f5f5"
accent = "#d71b1f"
muted = "#6b5a5a"
success = "#db3135"
warning = "#bfb9b7"
error = "#b6161a"
info = "#d71b1f"

# Example usage:
# palette = "prism_blood_moon"
# 
# [character]
# success_symbol = "[❯](accent)"
# error_symbol = "[❯](error)"
