"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#40e0d0"
"markup.link.text" = "#79e9de"
"markup.raw" = "#79e9de"

"diff.plus" = "#53e3d4"
"diff.minus" = "#36beb0"
