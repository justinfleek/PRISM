# Prism Ayu Mirage - Helix
# Place in ~/.config/helix/themes/ayu_mirage.toml

"ui.background" = { bg = "#1f2430" }
"ui.text" = "#cccac2"
"ui.text.focus" = "#ffa759"
"ui.cursor" = { bg = "#ffa759", fg = "#1f2430" }
"ui.cursor.match" = { bg = "#242936" }
"ui.selection" = { bg = "#242936" }
"ui.linenr" = "#5c6773"
"ui.linenr.selected" = "#cccac2"
"ui.cursorline.primary" = { bg = "#242936" }
"ui.statusline" = { fg = "#cccac2", bg = "#1f2430" }
"ui.statusline.inactive" = { fg = "#5c6773", bg = "#1f2430" }
"ui.popup" = { bg = "#1f2430" }
"ui.menu" = { bg = "#1f2430" }
"ui.menu.selected" = { bg = "#242936" }
"ui.help" = { fg = "#cccac2", bg = "#1f2430" }

"comment" = { fg = "#5c6773", modifiers = ["italic"] }
"keyword" = { fg = "#ffa759", modifiers = ["bold"] }
"keyword.control" = "#ffa759"
"keyword.function" = "#ffa759"
"keyword.return" = "#ffa759"
"keyword.exception" = "#ffa759"
"keyword.operator" = "#ffa759"

"string" = "#d5ff80"
"string.special" = "#d5ff80"

"function" = "#ffd580"
"function.builtin" = "#ffd580"
"function.method" = "#ffd580"
"function.macro" = "#ffd580"

"constant" = "#dfbfff"
"constant.numeric" = "#dfbfff"
"constant.character" = "#d5ff80"
"constant.builtin" = "#dfbfff"

"type" = "#73d0ff"
"type.builtin" = "#73d0ff"

"variable" = "#cccac2"
"variable.builtin" = "#ffa759"
"variable.parameter" = "#cccac2"

"attribute" = "#d4bfff"
"namespace" = "#73d0ff"

"operator" = "#ffa759"
"punctuation" = "#cccac2"
"punctuation.delimiter" = "#cccac2"
"punctuation.bracket" = "#cccac2"

"label" = "#ffa759"
"tag" = "#5ccfe6"

"markup.heading" = { fg = "#ffa759", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#ffa759"
"markup.link.text" = "#d5ff80"
"markup.raw" = "#d5ff80"

"diff.plus" = "#ffd175"
"diff.minus" = "#d8ad56"
"diff.delta" = "#7c858f"

[palette]
background = "#1f2430"
foreground = "#cccac2"
accent = "#ffcc66"
