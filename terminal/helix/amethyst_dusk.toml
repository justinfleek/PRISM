# Prism Amethyst Dusk - Helix
# Place in ~/.config/helix/themes/amethyst_dusk.toml

"ui.background" = { bg = "#282a36" }
"ui.text" = "#f1fa8c"
"ui.text.focus" = "#ff79c6"
"ui.cursor" = { bg = "#ff79c6", fg = "#282a36" }
"ui.cursor.match" = { bg = "#323442" }
"ui.selection" = { bg = "#323442" }
"ui.linenr" = "#6272a4"
"ui.linenr.selected" = "#f1fa8c"
"ui.cursorline.primary" = { bg = "#323442" }
"ui.statusline" = { fg = "#f1fa8c", bg = "#282a36" }
