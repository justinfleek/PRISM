"ui.text.focus" = "#FF99AC"
"ui.cursor" = { bg = "#FF99AC", fg = "#140006" }
"ui.cursor.match" = { bg = "#200009" }
"ui.selection" = { bg = "#200009" }
"ui.linenr" = "#FF7096"
"ui.linenr.selected" = "#FAE0E4"
"ui.cursorline.primary" = { bg = "#200009" }
"ui.statusline" = { fg = "#FAE0E4", bg = "#140006" }
