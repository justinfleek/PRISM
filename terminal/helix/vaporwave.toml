# Prism Vaporwave - Helix
# Place in ~/.config/helix/themes/vaporwave.toml

"ui.background" = { bg = "#1a0828" }
"ui.text" = "#00E5E8"
"ui.text.focus" = "#FF3CC7"
"ui.cursor" = { bg = "#FF3CC7", fg = "#1a0828" }
"ui.cursor.match" = { bg = "#5f2169" }
"ui.selection" = { bg = "#5f2169" }
"ui.linenr" = "#a090b0"
"ui.linenr.selected" = "#00E5E8"
"ui.cursorline.primary" = { bg = "#5f2169" }
"ui.statusline" = { fg = "#00E5E8", bg = "#1a0828" }
"ui.statusline.inactive" = { fg = "#a090b0", bg = "#1a0828" }
"ui.popup" = { bg = "#1a0828" }
"ui.menu" = { bg = "#1a0828" }
"ui.menu.selected" = { bg = "#5f2169" }
"ui.help" = { fg = "#00E5E8", bg = "#1a0828" }

"comment" = { fg = "#a090b0", modifiers = ["italic"] }
"keyword" = { fg = "#FF3CC7", modifiers = ["bold"] }
"keyword.control" = "#FF3CC7"
"keyword.function" = "#FF3CC7"
"keyword.return" = "#FF3CC7"
"keyword.exception" = "#FF3CC7"
"keyword.operator" = "#FF3CC7"

"string" = "#01cdfe"
"string.special" = "#01cdfe"

"function" = "#ffffff"
"function.builtin" = "#ffffff"
"function.method" = "#ffffff"
"function.macro" = "#ffffff"

"constant" = "#f0e0ff"
"constant.numeric" = "#f0e0ff"
"constant.character" = "#01cdfe"
"constant.builtin" = "#f0e0ff"

"type" = "#00E5E8"
"type.builtin" = "#00E5E8"

"variable" = "#e8e8f8"
"variable.builtin" = "#FF3CC7"
"variable.parameter" = "#e8e8f8"

"attribute" = "#ff59cf"
"namespace" = "#00E5E8"

"operator" = "#FF3CC7"
"punctuation" = "#00E5E8"
"punctuation.delimiter" = "#00E5E8"
"punctuation.bracket" = "#00E5E8"

"label" = "#FF3CC7"
"tag" = "#01cdfe"

"markup.heading" = { fg = "#FF3CC7", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#FF3CC7"
"markup.link.text" = "#01cdfe"
"markup.raw" = "#01cdfe"

"diff.plus" = "#ff4fcc"
"diff.minus" = "#d833a9"
"diff.delta" = "#9dfffb"

[palette]
background = "#1a0828"
foreground = "#00E5E8"
accent = "#FF3CC7"
