"constant" = "#dcbf5f"
"constant.numeric" = "#dcbf5f"
"constant.character" = "#e0c773"
"constant.builtin" = "#dcbf5f"

"type" = "#e8e4dc"
"type.builtin" = "#e8e4dc"

"variable" = "#e8e4dc"
"variable.builtin" = "#d4af37"
"variable.parameter" = "#e8e4dc"

"attribute" = "#e9e5dd"
"namespace" = "#e8e4dc"

"operator" = "#d4af37"
"punctuation" = "#e8e4dc"
"punctuation.delimiter" = "#e8e4dc"
"punctuation.bracket" = "#e8e4dc"

"label" = "#d4af37"
"tag" = "#e0c773"

"markup.heading" = { fg = "#d4af37", modifiers = ["bold"] }
