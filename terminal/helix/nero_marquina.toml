# Prism Nero Marquina - Helix
# Place in ~/.config/helix/themes/nero_marquina.toml

"ui.background" = { bg = "#08080a" }
"ui.text" = "#e8e4dc"
"ui.text.focus" = "#d4af37"
"ui.cursor" = { bg = "#d4af37", fg = "#08080a" }
"ui.cursor.match" = { bg = "#101014" }
"ui.selection" = { bg = "#101014" }
"ui.linenr" = "#5a5a68"
"ui.linenr.selected" = "#e8e4dc"
"ui.cursorline.primary" = { bg = "#101014" }
"ui.statusline" = { fg = "#e8e4dc", bg = "#08080a" }
"ui.statusline.inactive" = { fg = "#5a5a68", bg = "#08080a" }
"ui.popup" = { bg = "#08080a" }
"ui.menu" = { bg = "#08080a" }
"ui.menu.selected" = { bg = "#101014" }
"ui.help" = { fg = "#e8e4dc", bg = "#08080a" }

"comment" = { fg = "#5a5a68", modifiers = ["italic"] }
"keyword" = { fg = "#d4af37", modifiers = ["bold"] }
