# Prism Moonlight II - Helix
# Place in ~/.config/helix/themes/moonlight_ii.toml

"ui.background" = { bg = "#1b1d2c" }
"ui.text" = "#c8d3f5"
"ui.text.focus" = "#c792ea"
"ui.cursor" = { bg = "#c792ea", fg = "#1b1d2c" }
"ui.cursor.match" = { bg = "#212337" }
"ui.selection" = { bg = "#212337" }
"ui.linenr" = "#636da6"
"ui.linenr.selected" = "#c8d3f5"
"ui.cursorline.primary" = { bg = "#212337" }
