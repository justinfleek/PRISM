# Prism Forest - Helix
# Place in ~/.config/helix/themes/forest.toml

"ui.background" = { bg = "#050a08" }
"ui.text" = "#c8e8d0"
"ui.text.focus" = "#62A527"
"ui.cursor" = { bg = "#62A527", fg = "#050a08" }
"ui.cursor.match" = { bg = "#152910" }
"ui.selection" = { bg = "#152910" }
"ui.linenr" = "#1E483C"
"ui.linenr.selected" = "#c8e8d0"
"ui.cursorline.primary" = { bg = "#152910" }
"ui.statusline" = { fg = "#c8e8d0", bg = "#050a08" }
"ui.statusline.inactive" = { fg = "#1E483C", bg = "#050a08" }
"ui.popup" = { bg = "#050a08" }
"ui.menu" = { bg = "#050a08" }
"ui.menu.selected" = { bg = "#152910" }
"ui.help" = { fg = "#c8e8d0", bg = "#050a08" }

"comment" = { fg = "#1E483C", modifiers = ["italic"] }
"keyword" = { fg = "#62A527", modifiers = ["bold"] }
"keyword.control" = "#62A527"
"keyword.function" = "#62A527"
