"variable.parameter" = "#c8e8d0"

"attribute" = "#6baa50"
"namespace" = "#62A527"

"operator" = "#62A527"
"punctuation" = "#c8e8d0"
"punctuation.delimiter" = "#c8e8d0"
"punctuation.bracket" = "#c8e8d0"

"label" = "#62A527"
"tag" = "#ACD322"

"markup.heading" = { fg = "#62A527", modifiers = ["bold"] }
