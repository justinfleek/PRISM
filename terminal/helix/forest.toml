"function.macro" = "#c8e8b0"

"constant" = "#6baa50"
"constant.numeric" = "#6baa50"
"constant.character" = "#ACD322"
"constant.builtin" = "#6baa50"

"type" = "#62A527"
"type.builtin" = "#62A527"

"variable" = "#c8e8d0"
