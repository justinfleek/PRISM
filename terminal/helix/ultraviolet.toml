"variable.parameter" = "#50fa7b"

"attribute" = "#58fa81"
"namespace" = "#50fa7b"

"operator" = "#ff79c6"
"punctuation" = "#50fa7b"
"punctuation.delimiter" = "#50fa7b"
"punctuation.bracket" = "#50fa7b"

"label" = "#ff79c6"
"tag" = "#ffa1d7"

"markup.heading" = { fg = "#ff79c6", modifiers = ["bold"] }
