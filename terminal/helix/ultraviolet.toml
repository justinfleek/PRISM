# Prism Ultraviolet - Helix
# Place in ~/.config/helix/themes/ultraviolet.toml

"ui.background" = { bg = "#1a0a2e" }
"ui.text" = "#50fa7b"
"ui.text.focus" = "#ff79c6"
"ui.cursor" = { bg = "#ff79c6", fg = "#1a0a2e" }
"ui.cursor.match" = { bg = "#25103f" }
"ui.selection" = { bg = "#25103f" }
"ui.linenr" = "#bd93f9"
"ui.linenr.selected" = "#50fa7b"
"ui.cursorline.primary" = { bg = "#25103f" }
"ui.statusline" = { fg = "#50fa7b", bg = "#1a0a2e" }
"ui.statusline.inactive" = { fg = "#bd93f9", bg = "#1a0a2e" }
"ui.popup" = { bg = "#1a0a2e" }
