# Prism Neoform - Helix
# Place in ~/.config/helix/themes/neoform.toml

"ui.background" = { bg = "#f5f7fa" }
"ui.text" = "#2d3848"
"ui.text.focus" = "#0969da"
"ui.cursor" = { bg = "#0969da", fg = "#f5f7fa" }
"ui.cursor.match" = { bg = "#e8ecf2" }
"ui.selection" = { bg = "#e8ecf2" }
"ui.linenr" = "#8896a8"
"ui.linenr.selected" = "#2d3848"
"ui.cursorline.primary" = { bg = "#e8ecf2" }
"ui.statusline" = { fg = "#2d3848", bg = "#f5f7fa" }
