# Prism Mint - Helix
# Place in ~/.config/helix/themes/mint.toml

"ui.background" = { bg = "#0a1818" }
"ui.text" = "#e8f8f0"
"ui.text.focus" = "#74D2A9"
"ui.cursor" = { bg = "#74D2A9", fg = "#0a1818" }
"ui.cursor.match" = { bg = "#0d2020" }
"ui.selection" = { bg = "#0d2020" }
"ui.linenr" = "#48a078"
"ui.linenr.selected" = "#e8f8f0"
"ui.cursorline.primary" = { bg = "#0d2020" }
"ui.statusline" = { fg = "#e8f8f0", bg = "#0a1818" }
"ui.statusline.inactive" = { fg = "#48a078", bg = "#0a1818" }
"ui.popup" = { bg = "#0a1818" }
"ui.menu" = { bg = "#0a1818" }
"ui.menu.selected" = { bg = "#0d2020" }
"ui.help" = { fg = "#e8f8f0", bg = "#0a1818" }

"comment" = { fg = "#48a078", modifiers = ["italic"] }
"keyword" = { fg = "#74D2A9", modifiers = ["bold"] }
"keyword.control" = "#74D2A9"
"keyword.function" = "#74D2A9"
"keyword.return" = "#74D2A9"
"keyword.exception" = "#74D2A9"
"keyword.operator" = "#74D2A9"

"string" = "#b8f0d8"
"string.special" = "#b8f0d8"

"function" = "#ffffff"
"function.builtin" = "#ffffff"
"function.method" = "#ffffff"
"function.macro" = "#ffffff"

"constant" = "#98d8c0"
"constant.numeric" = "#98d8c0"
"constant.character" = "#b8f0d8"
"constant.builtin" = "#98d8c0"

"type" = "#88b8a8"
"type.builtin" = "#88b8a8"

"variable" = "#e8f8f0"
"variable.builtin" = "#74D2A9"
"variable.parameter" = "#e8f8f0"

"attribute" = "#68bd98"
"namespace" = "#88b8a8"

"operator" = "#74D2A9"
"punctuation" = "#e8f8f0"
"punctuation.delimiter" = "#e8f8f0"
"punctuation.bracket" = "#e8f8f0"

"label" = "#74D2A9"
"tag" = "#b8f0d8"

"markup.heading" = { fg = "#74D2A9", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = "#74D2A9"
"markup.link.text" = "#b8f0d8"
"markup.raw" = "#b8f0d8"

"diff.plus" = "#81d6b1"
"diff.minus" = "#62b28f"
