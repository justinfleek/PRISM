# Prism Nord Aurora - Helix
# Place in ~/.config/helix/themes/nord_aurora.toml

"ui.background" = { bg = "#2e3440" }
"ui.text" = "#bf616a"
"ui.text.focus" = "#81a1c1"
"ui.cursor" = { bg = "#81a1c1", fg = "#2e3440" }
"ui.cursor.match" = { bg = "#3b4252" }
"ui.selection" = { bg = "#3b4252" }
"ui.linenr" = "#6878a8"
"ui.linenr.selected" = "#bf616a"
"ui.cursorline.primary" = { bg = "#3b4252" }
"ui.statusline" = { fg = "#bf616a", bg = "#2e3440" }
"ui.statusline.inactive" = { fg = "#6878a8", bg = "#2e3440" }
"ui.popup" = { bg = "#2e3440" }
"ui.menu" = { bg = "#2e3440" }
"ui.menu.selected" = { bg = "#3b4252" }
"ui.help" = { fg = "#bf616a", bg = "#2e3440" }

"comment" = { fg = "#6878a8", modifiers = ["italic"] }
"keyword" = { fg = "#81a1c1", modifiers = ["bold"] }
