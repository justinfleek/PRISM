"function.method" = "#ffffff"
"function.macro" = "#ffffff"

"constant" = "#bf616a"
"constant.numeric" = "#bf616a"
"constant.character" = "#a3be8c"
"constant.builtin" = "#bf616a"

"type" = "#bf616a"
"type.builtin" = "#bf616a"

"variable" = "#e8e8f0"
"variable.builtin" = "#81a1c1"
"variable.parameter" = "#e8e8f0"

"attribute" = "#93afca"
"namespace" = "#bf616a"

"operator" = "#81a1c1"
"punctuation" = "#bf616a"
"punctuation.delimiter" = "#bf616a"
"punctuation.bracket" = "#bf616a"

"label" = "#81a1c1"
"tag" = "#a3be8c"

"markup.heading" = { fg = "#81a1c1", modifiers = ["bold"] }
