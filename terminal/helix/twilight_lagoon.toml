# Prism Twilight Lagoon - Helix
# Place in ~/.config/helix/themes/twilight_lagoon.toml

"ui.background" = { bg = "#191724" }
"ui.text" = "#c4a7e7"
"ui.text.focus" = "#31748f"
"ui.cursor" = { bg = "#31748f", fg = "#191724" }
