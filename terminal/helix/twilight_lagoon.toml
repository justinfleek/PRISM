"ui.selection" = { bg = "#21202e" }
"ui.linenr" = "#6e6a86"
"ui.linenr.selected" = "#c4a7e7"
"ui.cursorline.primary" = { bg = "#21202e" }
"ui.statusline" = { fg = "#c4a7e7", bg = "#191724" }
