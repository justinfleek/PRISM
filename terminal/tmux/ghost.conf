# Prism Ghost - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#e8ecf0,fg=#384452"
set -g status-left-style "bg=#e8ecf0,fg=#2060a0"
set -g status-right-style "bg=#e8ecf0,fg=#7a8a9c"

# Window status
set -g window-status-style "bg=#e8ecf0,fg=#7a8a9c"
set -g window-status-current-style "bg=#dce2e9,fg=#2060a0"

# Pane borders
set -g pane-border-style "fg=#7a8a9c"
set -g pane-active-border-style "fg=#2060a0"

# Message styling
set -g message-style "bg=#dce2e9,fg=#384452"
set -g message-command-style "bg=#dce2e9,fg=#384452"

# Mode styling
set -g mode-style "bg=#dce2e9,fg=#384452"
