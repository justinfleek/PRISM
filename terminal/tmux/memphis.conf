# Prism Memphis - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#000000,fg=#d8e0e7"
set -g status-left-style "bg=#000000,fg=#54aeff"
set -g status-right-style "bg=#000000,fg=#1a1f24"

# Window status
set -g window-status-style "bg=#000000,fg=#1a1f24"
set -g window-status-current-style "bg=#0a0d10,fg=#54aeff"

# Pane borders
set -g pane-border-style "fg=#1a1f24"
set -g pane-active-border-style "fg=#54aeff"

# Message styling
set -g message-style "bg=#0a0d10,fg=#d8e0e7"
set -g message-command-style "bg=#0a0d10,fg=#d8e0e7"

# Mode styling
set -g mode-style "bg=#0a0d10,fg=#d8e0e7"
