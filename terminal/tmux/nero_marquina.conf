# Prism Nero Marquina - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#08080a,fg=#e8e4dc"
set -g status-left-style "bg=#08080a,fg=#d4af37"
set -g status-right-style "bg=#08080a,fg=#5a5a68"

# Window status
set -g window-status-style "bg=#08080a,fg=#5a5a68"
set -g window-status-current-style "bg=#101014,fg=#d4af37"

# Pane borders
set -g pane-border-style "fg=#5a5a68"
set -g pane-active-border-style "fg=#d4af37"

# Message styling
set -g message-style "bg=#101014,fg=#e8e4dc"
set -g message-command-style "bg=#101014,fg=#e8e4dc"

# Mode styling
set -g mode-style "bg=#101014,fg=#e8e4dc"
