# Prism Catppuccin Mocha - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#1e1e2e,fg=#fab387"
set -g status-left-style "bg=#1e1e2e,fg=#cba6f7"
set -g status-right-style "bg=#1e1e2e,fg=#6c6c7e"

# Window status
set -g window-status-style "bg=#1e1e2e,fg=#6c6c7e"
set -g window-status-current-style "bg=#28283d,fg=#cba6f7"

# Pane borders
set -g pane-border-style "fg=#6c6c7e"
set -g pane-active-border-style "fg=#cba6f7"

# Message styling
set -g message-style "bg=#28283d,fg=#fab387"
set -g message-command-style "bg=#28283d,fg=#fab387"

# Mode styling
set -g mode-style "bg=#28283d,fg=#fab387"
