# Prism Champagne Noir - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0a0a08,fg=#f0ece0"
set -g status-left-style "bg=#0a0a08,fg=#ffffff"
set -g status-right-style "bg=#0a0a08,fg=#6b6560"

# Window status
set -g window-status-style "bg=#0a0a08,fg=#6b6560"
set -g window-status-current-style "bg=#121210,fg=#ffffff"

# Pane borders
set -g pane-border-style "fg=#6b6560"
set -g pane-active-border-style "fg=#ffffff"

# Message styling
set -g message-style "bg=#121210,fg=#f0ece0"
set -g message-command-style "bg=#121210,fg=#f0ece0"

# Mode styling
set -g mode-style "bg=#121210,fg=#f0ece0"
