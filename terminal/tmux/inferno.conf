# Prism Inferno - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#180808,fg=#FFDB99"
set -g status-left-style "bg=#180808,fg=#FB590E"
set -g status-right-style "bg=#180808,fg=#886848"

# Window status
set -g window-status-style "bg=#180808,fg=#886848"
set -g window-status-current-style "bg=#451012,fg=#FB590E"

# Pane borders
set -g pane-border-style "fg=#886848"
set -g pane-active-border-style "fg=#FB590E"

# Message styling
set -g message-style "bg=#451012,fg=#FFDB99"
set -g message-command-style "bg=#451012,fg=#FFDB99"

# Mode styling
set -g mode-style "bg=#451012,fg=#FFDB99"
