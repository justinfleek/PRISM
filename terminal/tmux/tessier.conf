# Prism Tessier - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#ffffff,fg=#1a2028"
set -g status-left-style "bg=#ffffff,fg=#0758c9"
set -g status-right-style "bg=#ffffff,fg=#6b7a8a"

# Window status
set -g window-status-style "bg=#ffffff,fg=#6b7a8a"
set -g window-status-current-style "bg=#f0f3f6,fg=#0758c9"

# Pane borders
set -g pane-border-style "fg=#6b7a8a"
set -g pane-active-border-style "fg=#0758c9"

# Message styling
set -g message-style "bg=#f0f3f6,fg=#1a2028"
set -g message-command-style "bg=#f0f3f6,fg=#1a2028"

# Mode styling
set -g mode-style "bg=#f0f3f6,fg=#1a2028"
