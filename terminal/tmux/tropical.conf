# Prism Tropical - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0a1810,fg=#f0f8f0"
set -g status-left-style "bg=#0a1810,fg=#E42565"
set -g status-right-style "bg=#0a1810,fg=#708870"

# Window status
set -g window-status-style "bg=#0a1810,fg=#708870"
set -g window-status-current-style "bg=#0f8a63,fg=#E42565"

# Pane borders
set -g pane-border-style "fg=#708870"
set -g pane-active-border-style "fg=#E42565"

# Message styling
set -g message-style "bg=#0f8a63,fg=#f0f8f0"
set -g message-command-style "bg=#0f8a63,fg=#f0f8f0"

# Mode styling
set -g mode-style "bg=#0f8a63,fg=#f0f8f0"
