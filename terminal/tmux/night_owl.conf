# Prism Night Owl - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#011627,fg=#d6deeb"
set -g status-left-style "bg=#011627,fg=#c792ea"
set -g status-right-style "bg=#011627,fg=#82aaff"

# Window status
set -g window-status-style "bg=#011627,fg=#82aaff"
set -g window-status-current-style "bg=#051e32,fg=#c792ea"

# Pane borders
set -g pane-border-style "fg=#82aaff"
set -g pane-active-border-style "fg=#c792ea"

# Message styling
set -g message-style "bg=#051e32,fg=#d6deeb"
set -g message-command-style "bg=#051e32,fg=#d6deeb"

# Mode styling
set -g mode-style "bg=#051e32,fg=#d6deeb"
