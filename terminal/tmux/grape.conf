# Prism Grape - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#120820,fg=#F0D6FF"
set -g status-left-style "bg=#120820,fg=#a855f7"
set -g status-right-style "bg=#120820,fg=#685878"

# Window status
set -g window-status-style "bg=#120820,fg=#685878"
set -g window-status-current-style "bg=#1a0042,fg=#a855f7"

# Pane borders
set -g pane-border-style "fg=#685878"
set -g pane-active-border-style "fg=#a855f7"

# Message styling
set -g message-style "bg=#1a0042,fg=#F0D6FF"
set -g message-command-style "bg=#1a0042,fg=#F0D6FF"

# Mode styling
set -g mode-style "bg=#1a0042,fg=#F0D6FF"
