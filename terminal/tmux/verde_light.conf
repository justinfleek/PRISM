# Prism Verde Light - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#fafaf8,fg=#1a1a18"
set -g status-left-style "bg=#fafaf8,fg=#2a9860"
set -g status-right-style "bg=#fafaf8,fg=#6a6a68"

# Window status
set -g window-status-style "bg=#fafaf8,fg=#6a6a68"
set -g window-status-current-style "bg=#f0f0ee,fg=#2a9860"

# Pane borders
set -g pane-border-style "fg=#6a6a68"
set -g pane-active-border-style "fg=#2a9860"

# Message styling
set -g message-style "bg=#f0f0ee,fg=#1a1a18"
set -g message-command-style "bg=#f0f0ee,fg=#1a1a18"

# Mode styling
set -g mode-style "bg=#f0f0ee,fg=#1a1a18"
