# Prism Forest Canopy - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0a100a,fg=#d0e8d0"
set -g status-left-style "bg=#0a100a,fg=#90d870"
set -g status-right-style "bg=#0a100a,fg=#508050"

# Window status
set -g window-status-style "bg=#0a100a,fg=#508050"
set -g window-status-current-style "bg=#101810,fg=#90d870"

# Pane borders
set -g pane-border-style "fg=#508050"
set -g pane-active-border-style "fg=#90d870"

# Message styling
set -g message-style "bg=#101810,fg=#d0e8d0"
set -g message-command-style "bg=#101810,fg=#d0e8d0"

# Mode styling
set -g mode-style "bg=#101810,fg=#d0e8d0"
