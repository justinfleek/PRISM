# Prism Coastal - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#001219,fg=#E9D8A6"
set -g status-left-style "bg=#001219,fg=#0A9396"
set -g status-right-style "bg=#001219,fg=#8aa8a8"

# Window status
set -g window-status-style "bg=#001219,fg=#8aa8a8"
set -g window-status-current-style "bg=#051e26,fg=#0A9396"

# Pane borders
set -g pane-border-style "fg=#8aa8a8"
set -g pane-active-border-style "fg=#0A9396"

# Message styling
set -g message-style "bg=#051e26,fg=#E9D8A6"
set -g message-command-style "bg=#051e26,fg=#E9D8A6"

# Mode styling
set -g mode-style "bg=#051e26,fg=#E9D8A6"
