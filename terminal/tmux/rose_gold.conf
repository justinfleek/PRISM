# Prism Rose Gold - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#8a2d4f,fg=#f7dcbc"
set -g status-left-style "bg=#8a2d4f,fg=#ffa6ab"
set -g status-right-style "bg=#8a2d4f,fg=#a89090"

# Window status
set -g window-status-style "bg=#8a2d4f,fg=#a89090"
set -g window-status-current-style "bg=#8f3052,fg=#ffa6ab"

# Pane borders
set -g pane-border-style "fg=#a89090"
set -g pane-active-border-style "fg=#ffa6ab"

# Message styling
set -g message-style "bg=#8f3052,fg=#f7dcbc"
set -g message-command-style "bg=#8f3052,fg=#f7dcbc"

# Mode styling
set -g mode-style "bg=#8f3052,fg=#f7dcbc"
