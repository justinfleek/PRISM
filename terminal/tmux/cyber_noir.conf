# Prism Cyber Noir - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0a0a0f,fg=#a0a8c0"
set -g status-left-style "bg=#0a0a0f,fg=#00fff0"
set -g status-right-style "bg=#0a0a0f,fg=#506868"

# Window status
set -g window-status-style "bg=#0a0a0f,fg=#506868"
set -g window-status-current-style "bg=#101018,fg=#00fff0"

# Pane borders
set -g pane-border-style "fg=#506868"
set -g pane-active-border-style "fg=#00fff0"

# Message styling
set -g message-style "bg=#101018,fg=#a0a8c0"
set -g message-command-style "bg=#101018,fg=#a0a8c0"

# Mode styling
set -g mode-style "bg=#101018,fg=#a0a8c0"
