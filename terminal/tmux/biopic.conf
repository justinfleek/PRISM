# Prism Biopic - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#faf8f5,fg=#33302a"
set -g status-left-style "bg=#faf8f5,fg=#0969da"
set -g status-right-style "bg=#faf8f5,fg=#8a8378"

# Window status
set -g window-status-style "bg=#faf8f5,fg=#8a8378"
set -g window-status-current-style "bg=#f0ece5,fg=#0969da"

# Pane borders
set -g pane-border-style "fg=#8a8378"
set -g pane-active-border-style "fg=#0969da"

# Message styling
set -g message-style "bg=#f0ece5,fg=#33302a"
set -g message-command-style "bg=#f0ece5,fg=#33302a"

# Mode styling
set -g mode-style "bg=#f0ece5,fg=#33302a"
