# Prism Zen Garden - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#101210,fg=#e8f0e8"
set -g status-left-style "bg=#101210,fg=#c8b878"
set -g status-right-style "bg=#101210,fg=#606560"

# Window status
set -g window-status-style "bg=#101210,fg=#606560"
set -g window-status-current-style "bg=#181a18,fg=#c8b878"

# Pane borders
set -g pane-border-style "fg=#606560"
set -g pane-active-border-style "fg=#c8b878"

# Message styling
set -g message-style "bg=#181a18,fg=#e8f0e8"
set -g message-command-style "bg=#181a18,fg=#e8f0e8"

# Mode styling
set -g mode-style "bg=#181a18,fg=#e8f0e8"
