# Prism Aurora Glass - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0a0815,fg=#e8f0f8"
set -g status-left-style "bg=#0a0815,fg=#a78bfa"
set -g status-right-style "bg=#0a0815,fg=#5a5570"

# Window status
set -g window-status-style "bg=#0a0815,fg=#5a5570"
set -g window-status-current-style "bg=#12101f,fg=#a78bfa"

# Pane borders
set -g pane-border-style "fg=#5a5570"
set -g pane-active-border-style "fg=#a78bfa"

# Message styling
set -g message-style "bg=#12101f,fg=#e8f0f8"
set -g message-command-style "bg=#12101f,fg=#e8f0f8"

# Mode styling
set -g mode-style "bg=#12101f,fg=#e8f0f8"
