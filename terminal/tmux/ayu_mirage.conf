# Prism Ayu Mirage - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#1f2430,fg=#cccac2"
set -g status-left-style "bg=#1f2430,fg=#ffa759"
set -g status-right-style "bg=#1f2430,fg=#5c6773"

# Window status
set -g window-status-style "bg=#1f2430,fg=#5c6773"
set -g window-status-current-style "bg=#242936,fg=#ffa759"

# Pane borders
set -g pane-border-style "fg=#5c6773"
set -g pane-active-border-style "fg=#ffa759"

# Message styling
set -g message-style "bg=#242936,fg=#cccac2"
set -g message-command-style "bg=#242936,fg=#cccac2"

# Mode styling
set -g mode-style "bg=#242936,fg=#cccac2"
