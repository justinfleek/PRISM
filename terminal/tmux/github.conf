# Prism Github - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#22272e,fg=#d8e0e7"
set -g status-left-style "bg=#22272e,fg=#54aeff"
set -g status-right-style "bg=#22272e,fg=#545d68"

# Window status
set -g window-status-style "bg=#22272e,fg=#545d68"
set -g window-status-current-style "bg=#2d333b,fg=#54aeff"

# Pane borders
set -g pane-border-style "fg=#545d68"
set -g pane-active-border-style "fg=#54aeff"

# Message styling
set -g message-style "bg=#2d333b,fg=#d8e0e7"
set -g message-command-style "bg=#2d333b,fg=#d8e0e7"

# Mode styling
set -g mode-style "bg=#2d333b,fg=#d8e0e7"
