# Prism Sunset - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#1a0820,fg=#FFBD00"
set -g status-left-style "bg=#1a0820,fg=#FF0054"
set -g status-right-style "bg=#1a0820,fg=#987080"

# Window status
set -g window-status-style "bg=#1a0820,fg=#987080"
set -g window-status-current-style "bg=#4a00bf,fg=#FF0054"

# Pane borders
set -g pane-border-style "fg=#987080"
set -g pane-active-border-style "fg=#FF0054"

# Message styling
set -g message-style "bg=#4a00bf,fg=#FFBD00"
set -g message-command-style "bg=#4a00bf,fg=#FFBD00"

# Mode styling
set -g mode-style "bg=#4a00bf,fg=#FFBD00"
