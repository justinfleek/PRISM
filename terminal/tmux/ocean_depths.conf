# Prism Ocean Depths - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0a1018,fg=#d0e0f0"
set -g status-left-style "bg=#0a1018,fg=#61e8e1"
set -g status-right-style "bg=#0a1018,fg=#506070"

# Window status
set -g window-status-style "bg=#0a1018,fg=#506070"
set -g window-status-current-style "bg=#101820,fg=#61e8e1"

# Pane borders
set -g pane-border-style "fg=#506070"
set -g pane-active-border-style "fg=#61e8e1"

# Message styling
set -g message-style "bg=#101820,fg=#d0e0f0"
set -g message-command-style "bg=#101820,fg=#d0e0f0"

# Mode styling
set -g mode-style "bg=#101820,fg=#d0e0f0"
