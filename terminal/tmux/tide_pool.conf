# Prism Tide Pool - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#06090c,fg=#e0f0f8"
set -g status-left-style "bg=#06090c,fg=#40e0d0"
set -g status-right-style "bg=#06090c,fg=#485560"

# Window status
set -g window-status-style "bg=#06090c,fg=#485560"
set -g window-status-current-style "bg=#0c1218,fg=#40e0d0"

# Pane borders
set -g pane-border-style "fg=#485560"
set -g pane-active-border-style "fg=#40e0d0"

# Message styling
set -g message-style "bg=#0c1218,fg=#e0f0f8"
set -g message-command-style "bg=#0c1218,fg=#e0f0f8"

# Mode styling
set -g mode-style "bg=#0c1218,fg=#e0f0f8"
