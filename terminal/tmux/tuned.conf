# Prism Tuned - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#191c20,fg=#c5d0dd"
set -g status-left-style "bg=#191c20,fg=#54aeff"
set -g status-right-style "bg=#191c20,fg=#3a424f"

# Window status
set -g window-status-style "bg=#191c20,fg=#3a424f"
set -g window-status-current-style "bg=#1f232a,fg=#54aeff"

# Pane borders
set -g pane-border-style "fg=#3a424f"
set -g pane-active-border-style "fg=#54aeff"

# Message styling
set -g message-style "bg=#1f232a,fg=#c5d0dd"
set -g message-command-style "bg=#1f232a,fg=#c5d0dd"

# Mode styling
set -g mode-style "bg=#1f232a,fg=#c5d0dd"
