# Prism Vaporwave - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#1a0828,fg=#00E5E8"
set -g status-left-style "bg=#1a0828,fg=#FF3CC7"
set -g status-right-style "bg=#1a0828,fg=#a090b0"

# Window status
set -g window-status-style "bg=#1a0828,fg=#a090b0"
set -g window-status-current-style "bg=#5f2169,fg=#FF3CC7"

# Pane borders
set -g pane-border-style "fg=#a090b0"
set -g pane-active-border-style "fg=#FF3CC7"

# Message styling
set -g message-style "bg=#5f2169,fg=#00E5E8"
set -g message-command-style "bg=#5f2169,fg=#00E5E8"

# Mode styling
set -g mode-style "bg=#5f2169,fg=#00E5E8"
