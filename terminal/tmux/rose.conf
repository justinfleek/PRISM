# Prism Rose - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#140006,fg=#FAE0E4"
set -g status-left-style "bg=#140006,fg=#FF99AC"
set -g status-right-style "bg=#140006,fg=#FF7096"

# Window status
set -g window-status-style "bg=#140006,fg=#FF7096"
set -g window-status-current-style "bg=#200009,fg=#FF99AC"

# Pane borders
set -g pane-border-style "fg=#FF7096"
set -g pane-active-border-style "fg=#FF99AC"

# Message styling
set -g message-style "bg=#200009,fg=#FAE0E4"
set -g message-command-style "bg=#200009,fg=#FAE0E4"

# Mode styling
set -g mode-style "bg=#200009,fg=#FAE0E4"
