# Prism Faded Glory - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#FDF0D5,fg=#003049"
set -g status-left-style "bg=#FDF0D5,fg=#C1121F"
set -g status-right-style "bg=#FDF0D5,fg=#669BBC"

# Window status
set -g window-status-style "bg=#FDF0D5,fg=#669BBC"
set -g window-status-current-style "bg=#f0e3c6,fg=#C1121F"

# Pane borders
set -g pane-border-style "fg=#669BBC"
set -g pane-active-border-style "fg=#C1121F"

# Message styling
set -g message-style "bg=#f0e3c6,fg=#003049"
set -g message-command-style "bg=#f0e3c6,fg=#003049"

# Mode styling
set -g mode-style "bg=#f0e3c6,fg=#003049"
