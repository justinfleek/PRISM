# Prism Blood Moon - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#090909,fg=#f5f5f5"
set -g status-left-style "bg=#090909,fg=#d71b1f"
set -g status-right-style "bg=#090909,fg=#6b5a5a"

# Window status
set -g window-status-style "bg=#090909,fg=#6b5a5a"
set -g window-status-current-style "bg=#121212,fg=#d71b1f"

# Pane borders
set -g pane-border-style "fg=#6b5a5a"
set -g pane-active-border-style "fg=#d71b1f"

# Message styling
set -g message-style "bg=#121212,fg=#f5f5f5"
set -g message-command-style "bg=#121212,fg=#f5f5f5"

# Mode styling
set -g mode-style "bg=#121212,fg=#f5f5f5"
