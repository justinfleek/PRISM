# Prism Constellation Map - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#050608,fg=#e8f0ff"
set -g status-left-style "bg=#050608,fg=#ffd700"
set -g status-right-style "bg=#050608,fg=#485060"

# Window status
set -g window-status-style "bg=#050608,fg=#485060"
set -g window-status-current-style "bg=#0a0c10,fg=#ffd700"

# Pane borders
set -g pane-border-style "fg=#485060"
set -g pane-active-border-style "fg=#ffd700"

# Message styling
set -g message-style "bg=#0a0c10,fg=#e8f0ff"
set -g message-command-style "bg=#0a0c10,fg=#e8f0ff"

# Mode styling
set -g mode-style "bg=#0a0c10,fg=#e8f0ff"
