# Prism Obsidian Rose Gold - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#050404,fg=#f0e8e8"
set -g status-left-style "bg=#050404,fg=#e8b4b8"
set -g status-right-style "bg=#050404,fg=#a89898"

# Window status
set -g window-status-style "bg=#050404,fg=#a89898"
set -g window-status-current-style "bg=#0c0a0a,fg=#e8b4b8"

# Pane borders
set -g pane-border-style "fg=#a89898"
set -g pane-active-border-style "fg=#e8b4b8"

# Message styling
set -g message-style "bg=#0c0a0a,fg=#f0e8e8"
set -g message-command-style "bg=#0c0a0a,fg=#f0e8e8"

# Mode styling
set -g mode-style "bg=#0c0a0a,fg=#f0e8e8"
