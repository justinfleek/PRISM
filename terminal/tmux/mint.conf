# Prism Mint - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0a1818,fg=#e8f8f0"
set -g status-left-style "bg=#0a1818,fg=#74D2A9"
set -g status-right-style "bg=#0a1818,fg=#48a078"

# Window status
set -g window-status-style "bg=#0a1818,fg=#48a078"
set -g window-status-current-style "bg=#0d2020,fg=#74D2A9"

# Pane borders
set -g pane-border-style "fg=#48a078"
set -g pane-active-border-style "fg=#74D2A9"

# Message styling
set -g message-style "bg=#0d2020,fg=#e8f8f0"
set -g message-command-style "bg=#0d2020,fg=#e8f8f0"

# Mode styling
set -g mode-style "bg=#0d2020,fg=#e8f8f0"
