# Prism Gruvbox Material - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#282828,fg=#d3869b"
set -g status-left-style "bg=#282828,fg=#fb4934"
set -g status-right-style "bg=#282828,fg=#7c6f64"

# Window status
set -g window-status-style "bg=#282828,fg=#7c6f64"
set -g window-status-current-style "bg=#3c3836,fg=#fb4934"

# Pane borders
set -g pane-border-style "fg=#7c6f64"
set -g pane-active-border-style "fg=#fb4934"

# Message styling
set -g message-style "bg=#3c3836,fg=#d3869b"
set -g message-command-style "bg=#3c3836,fg=#d3869b"

# Mode styling
set -g mode-style "bg=#3c3836,fg=#d3869b"
