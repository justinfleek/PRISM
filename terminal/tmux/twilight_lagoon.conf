# Prism Twilight Lagoon - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#191724,fg=#c4a7e7"
set -g status-left-style "bg=#191724,fg=#31748f"
set -g status-right-style "bg=#191724,fg=#6e6a86"

# Window status
set -g window-status-style "bg=#191724,fg=#6e6a86"
set -g window-status-current-style "bg=#21202e,fg=#31748f"

# Pane borders
set -g pane-border-style "fg=#6e6a86"
set -g pane-active-border-style "fg=#31748f"

# Message styling
set -g message-style "bg=#21202e,fg=#c4a7e7"
set -g message-command-style "bg=#21202e,fg=#c4a7e7"

# Mode styling
set -g mode-style "bg=#21202e,fg=#c4a7e7"
