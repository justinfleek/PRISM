# Prism Slate & Gold - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#12141a,fg=#d8dce8"
set -g status-left-style "bg=#12141a,fg=#ffd700"
set -g status-right-style "bg=#12141a,fg=#606878"

# Window status
set -g window-status-style "bg=#12141a,fg=#606878"
set -g window-status-current-style "bg=#181a20,fg=#ffd700"

# Pane borders
set -g pane-border-style "fg=#606878"
set -g pane-active-border-style "fg=#ffd700"

# Message styling
set -g message-style "bg=#181a20,fg=#d8dce8"
set -g message-command-style "bg=#181a20,fg=#d8dce8"

# Mode styling
set -g mode-style "bg=#181a20,fg=#d8dce8"
