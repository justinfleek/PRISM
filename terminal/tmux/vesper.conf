# Prism Vesper - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#F8F8F7,fg=#272727"
set -g status-left-style "bg=#F8F8F7,fg=#676266"
set -g status-right-style "bg=#F8F8F7,fg=#C39B83"

# Window status
set -g window-status-style "bg=#F8F8F7,fg=#C39B83"
set -g window-status-current-style "bg=#ebebea,fg=#676266"

# Pane borders
set -g pane-border-style "fg=#C39B83"
set -g pane-active-border-style "fg=#676266"

# Message styling
set -g message-style "bg=#ebebea,fg=#272727"
set -g message-command-style "bg=#ebebea,fg=#272727"

# Mode styling
set -g mode-style "bg=#ebebea,fg=#272727"
