# Prism Fleek Gold - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#161616,fg=#fefefe"
set -g status-left-style "bg=#161616,fg=#cbba9f"
set -g status-right-style "bg=#161616,fg=#9a886c"

# Window status
set -g window-status-style "bg=#161616,fg=#9a886c"
set -g window-status-current-style "bg=#1e1e1e,fg=#cbba9f"

# Pane borders
set -g pane-border-style "fg=#9a886c"
set -g pane-active-border-style "fg=#cbba9f"

# Message styling
set -g message-style "bg=#1e1e1e,fg=#fefefe"
set -g message-command-style "bg=#1e1e1e,fg=#fefefe"

# Mode styling
set -g mode-style "bg=#1e1e1e,fg=#fefefe"
