# Prism Soft Charcoal - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#2a2a32,fg=#e8e8f0"
set -g status-left-style "bg=#2a2a32,fg=#fbbf24"
set -g status-right-style "bg=#2a2a32,fg=#70707a"

# Window status
set -g window-status-style "bg=#2a2a32,fg=#70707a"
set -g window-status-current-style "bg=#2a2a32,fg=#fbbf24"

# Pane borders
set -g pane-border-style "fg=#70707a"
set -g pane-active-border-style "fg=#fbbf24"

# Message styling
set -g message-style "bg=#2a2a32,fg=#e8e8f0"
set -g message-command-style "bg=#2a2a32,fg=#e8e8f0"

# Mode styling
set -g mode-style "bg=#2a2a32,fg=#e8e8f0"
