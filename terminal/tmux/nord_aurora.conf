# Prism Nord Aurora - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#2e3440,fg=#bf616a"
set -g status-left-style "bg=#2e3440,fg=#81a1c1"
set -g status-right-style "bg=#2e3440,fg=#6878a8"

# Window status
set -g window-status-style "bg=#2e3440,fg=#6878a8"
set -g window-status-current-style "bg=#3b4252,fg=#81a1c1"

# Pane borders
set -g pane-border-style "fg=#6878a8"
set -g pane-active-border-style "fg=#81a1c1"

# Message styling
set -g message-style "bg=#3b4252,fg=#bf616a"
set -g message-command-style "bg=#3b4252,fg=#bf616a"

# Mode styling
set -g mode-style "bg=#3b4252,fg=#bf616a"
