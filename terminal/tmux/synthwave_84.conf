# Prism Synthwave 84 - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#262335,fg=#ff8b39"
set -g status-left-style "bg=#262335,fg=#ff7edb"
set -g status-right-style "bg=#262335,fg=#614d73"

# Window status
set -g window-status-style "bg=#262335,fg=#614d73"
set -g window-status-current-style "bg=#302a42,fg=#ff7edb"

# Pane borders
set -g pane-border-style "fg=#614d73"
set -g pane-active-border-style "fg=#ff7edb"

# Message styling
set -g message-style "bg=#302a42,fg=#ff8b39"
set -g message-command-style "bg=#302a42,fg=#ff8b39"

# Mode styling
set -g mode-style "bg=#302a42,fg=#ff8b39"
