# Prism Ocean - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0a1820,fg=#348FD5"
set -g status-left-style "bg=#0a1820,fg=#34A0A4"
set -g status-right-style "bg=#0a1820,fg=#507878"

# Window status
set -g window-status-style "bg=#0a1820,fg=#507878"
set -g window-status-current-style "bg=#0f2e45,fg=#34A0A4"

# Pane borders
set -g pane-border-style "fg=#507878"
set -g pane-active-border-style "fg=#34A0A4"

# Message styling
set -g message-style "bg=#0f2e45,fg=#348FD5"
set -g message-command-style "bg=#0f2e45,fg=#348FD5"

# Mode styling
set -g mode-style "bg=#0f2e45,fg=#348FD5"
