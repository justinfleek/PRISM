# Prism Emerald Velvet - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0a0f0a,fg=#d8e0d0"
set -g status-left-style "bg=#0a0f0a,fg=#d4af37"
set -g status-right-style "bg=#0a0f0a,fg=#606050"

# Window status
set -g window-status-style "bg=#0a0f0a,fg=#606050"
set -g window-status-current-style "bg=#081008,fg=#d4af37"

# Pane borders
set -g pane-border-style "fg=#606050"
set -g pane-active-border-style "fg=#d4af37"

# Message styling
set -g message-style "bg=#081008,fg=#d8e0d0"
set -g message-command-style "bg=#081008,fg=#d8e0d0"

# Mode styling
set -g mode-style "bg=#081008,fg=#d8e0d0"
