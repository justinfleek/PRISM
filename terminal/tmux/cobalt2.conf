# Prism Cobalt2 - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#193549,fg=#80ffbb"
set -g status-left-style "bg=#193549,fg=#ff9d00"
set -g status-right-style "bg=#193549,fg=#6888b8"

# Window status
set -g window-status-style "bg=#193549,fg=#6888b8"
set -g window-status-current-style "bg=#1f4462,fg=#ff9d00"

# Pane borders
set -g pane-border-style "fg=#6888b8"
set -g pane-active-border-style "fg=#ff9d00"

# Message styling
set -g message-style "bg=#1f4462,fg=#80ffbb"
set -g message-command-style "bg=#1f4462,fg=#80ffbb"

# Mode styling
set -g mode-style "bg=#1f4462,fg=#80ffbb"
