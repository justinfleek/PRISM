# Prism Synthwave - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0a0014,fg=#e0d0f0"
set -g status-left-style "bg=#0a0014,fg=#ff00ff"
set -g status-right-style "bg=#0a0014,fg=#8060a0"

# Window status
set -g window-status-style "bg=#0a0014,fg=#8060a0"
set -g window-status-current-style "bg=#4a0fd0,fg=#ff00ff"

# Pane borders
set -g pane-border-style "fg=#8060a0"
set -g pane-active-border-style "fg=#ff00ff"

# Message styling
set -g message-style "bg=#4a0fd0,fg=#e0d0f0"
set -g message-command-style "bg=#4a0fd0,fg=#e0d0f0"

# Mode styling
set -g mode-style "bg=#4a0fd0,fg=#e0d0f0"
