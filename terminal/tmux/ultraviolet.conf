# Prism Ultraviolet - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#1a0a2e,fg=#50fa7b"
set -g status-left-style "bg=#1a0a2e,fg=#ff79c6"
set -g status-right-style "bg=#1a0a2e,fg=#bd93f9"

# Window status
set -g window-status-style "bg=#1a0a2e,fg=#bd93f9"
set -g window-status-current-style "bg=#25103f,fg=#ff79c6"

# Pane borders
set -g pane-border-style "fg=#bd93f9"
set -g pane-active-border-style "fg=#ff79c6"

# Message styling
set -g message-style "bg=#25103f,fg=#50fa7b"
set -g message-command-style "bg=#25103f,fg=#50fa7b"

# Mode styling
set -g mode-style "bg=#25103f,fg=#50fa7b"
