# Prism Palenight - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#1b1e2b,fg=#a6accd"
set -g status-left-style "bg=#1b1e2b,fg=#c792ea"
set -g status-right-style "bg=#1b1e2b,fg=#676e95"

# Window status
set -g window-status-style "bg=#1b1e2b,fg=#676e95"
set -g window-status-current-style "bg=#21243a,fg=#c792ea"

# Pane borders
set -g pane-border-style "fg=#676e95"
set -g pane-active-border-style "fg=#c792ea"

# Message styling
set -g message-style "bg=#21243a,fg=#a6accd"
set -g message-command-style "bg=#21243a,fg=#a6accd"

# Mode styling
set -g mode-style "bg=#21243a,fg=#a6accd"
