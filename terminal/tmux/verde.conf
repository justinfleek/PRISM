# Prism Verde - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0a0a0a,fg=#f0ece0"
set -g status-left-style "bg=#0a0a0a,fg=#3cb878"
set -g status-right-style "bg=#0a0a0a,fg=#6a6560"

# Window status
set -g window-status-style "bg=#0a0a0a,fg=#6a6560"
set -g window-status-current-style "bg=#101010,fg=#3cb878"

# Pane borders
set -g pane-border-style "fg=#6a6560"
set -g pane-active-border-style "fg=#3cb878"

# Message styling
set -g message-style "bg=#101010,fg=#f0ece0"
set -g message-command-style "bg=#101010,fg=#f0ece0"

# Mode styling
set -g mode-style "bg=#101010,fg=#f0ece0"
