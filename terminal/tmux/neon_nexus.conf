# Prism Neon Nexus - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#040804,fg=#d0ffd0"
set -g status-left-style "bg=#040804,fg=#ff00ff"
set -g status-right-style "bg=#040804,fg=#308830"

# Window status
set -g window-status-style "bg=#040804,fg=#308830"
set -g window-status-current-style "bg=#081008,fg=#ff00ff"

# Pane borders
set -g pane-border-style "fg=#308830"
set -g pane-active-border-style "fg=#ff00ff"

# Message styling
set -g message-style "bg=#081008,fg=#d0ffd0"
set -g message-command-style "bg=#081008,fg=#d0ffd0"

# Mode styling
set -g mode-style "bg=#081008,fg=#d0ffd0"
