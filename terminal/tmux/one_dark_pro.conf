# Prism One Dark Pro - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#1e2127,fg=#c678dd"
set -g status-left-style "bg=#1e2127,fg=#c678dd"
set -g status-right-style "bg=#1e2127,fg=#5c6370"

# Window status
set -g window-status-style "bg=#1e2127,fg=#5c6370"
set -g window-status-current-style "bg=#31353f,fg=#c678dd"

# Pane borders
set -g pane-border-style "fg=#5c6370"
set -g pane-active-border-style "fg=#c678dd"

# Message styling
set -g message-style "bg=#31353f,fg=#c678dd"
set -g message-command-style "bg=#31353f,fg=#c678dd"

# Mode styling
set -g mode-style "bg=#31353f,fg=#c678dd"
