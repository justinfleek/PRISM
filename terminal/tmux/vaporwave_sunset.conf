# Prism Vaporwave Sunset - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#100818,fg=#f0e0ff"
set -g status-left-style "bg=#100818,fg=#ff71ce"
set -g status-right-style "bg=#100818,fg=#8060a0"

# Window status
set -g window-status-style "bg=#100818,fg=#8060a0"
set -g window-status-current-style "bg=#181020,fg=#ff71ce"

# Pane borders
set -g pane-border-style "fg=#8060a0"
set -g pane-active-border-style "fg=#ff71ce"

# Message styling
set -g message-style "bg=#181020,fg=#f0e0ff"
set -g message-command-style "bg=#181020,fg=#f0e0ff"

# Mode styling
set -g mode-style "bg=#181020,fg=#f0e0ff"
