# Prism Minimal - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#f5f5f5,fg=#161616"
set -g status-left-style "bg=#f5f5f5,fg=#e43938"
set -g status-right-style "bg=#f5f5f5,fg=#b0a8a6"

# Window status
set -g window-status-style "bg=#f5f5f5,fg=#b0a8a6"
set -g window-status-current-style "bg=#ebebeb,fg=#e43938"

# Pane borders
set -g pane-border-style "fg=#b0a8a6"
set -g pane-active-border-style "fg=#e43938"

# Message styling
set -g message-style "bg=#ebebeb,fg=#161616"
set -g message-command-style "bg=#ebebeb,fg=#161616"

# Mode styling
set -g mode-style "bg=#ebebeb,fg=#161616"
