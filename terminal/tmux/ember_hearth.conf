# Prism Ember Hearth - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#1a1210,fg=#f8f0e0"
set -g status-left-style "bg=#1a1210,fg=#ff8060"
set -g status-right-style "bg=#1a1210,fg=#886858"

# Window status
set -g window-status-style "bg=#1a1210,fg=#886858"
set -g window-status-current-style "bg=#141010,fg=#ff8060"

# Pane borders
set -g pane-border-style "fg=#886858"
set -g pane-active-border-style "fg=#ff8060"

# Message styling
set -g message-style "bg=#141010,fg=#f8f0e0"
set -g message-command-style "bg=#141010,fg=#f8f0e0"

# Mode styling
set -g mode-style "bg=#141010,fg=#f8f0e0"
