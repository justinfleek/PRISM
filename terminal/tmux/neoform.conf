# Prism Neoform - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#f5f7fa,fg=#2d3848"
set -g status-left-style "bg=#f5f7fa,fg=#0969da"
set -g status-right-style "bg=#f5f7fa,fg=#8896a8"

# Window status
set -g window-status-style "bg=#f5f7fa,fg=#8896a8"
set -g window-status-current-style "bg=#e8ecf2,fg=#0969da"

# Pane borders
set -g pane-border-style "fg=#8896a8"
set -g pane-active-border-style "fg=#0969da"

# Message styling
set -g message-style "bg=#e8ecf2,fg=#2d3848"
set -g message-command-style "bg=#e8ecf2,fg=#2d3848"

# Mode styling
set -g mode-style "bg=#e8ecf2,fg=#2d3848"
