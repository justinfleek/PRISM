# Prism Amethyst Dusk - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#282a36,fg=#f1fa8c"
set -g status-left-style "bg=#282a36,fg=#ff79c6"
set -g status-right-style "bg=#282a36,fg=#6272a4"

# Window status
set -g window-status-style "bg=#282a36,fg=#6272a4"
set -g window-status-current-style "bg=#323442,fg=#ff79c6"

# Pane borders
set -g pane-border-style "fg=#6272a4"
set -g pane-active-border-style "fg=#ff79c6"

# Message styling
set -g message-style "bg=#323442,fg=#f1fa8c"
set -g message-command-style "bg=#323442,fg=#f1fa8c"

# Mode styling
set -g mode-style "bg=#323442,fg=#f1fa8c"
