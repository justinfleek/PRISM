# Prism Golden Haze - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#e8eaee,fg=#1a1c20"
set -g status-left-style "bg=#e8eaee,fg=#ca8a04"
set -g status-right-style "bg=#e8eaee,fg=#585048"

# Window status
set -g window-status-style "bg=#e8eaee,fg=#585048"
set -g window-status-current-style "bg=#e8eaee,fg=#ca8a04"

# Pane borders
set -g pane-border-style "fg=#585048"
set -g pane-active-border-style "fg=#ca8a04"

# Message styling
set -g message-style "bg=#e8eaee,fg=#1a1c20"
set -g message-command-style "bg=#e8eaee,fg=#1a1c20"

# Mode styling
set -g mode-style "bg=#e8eaee,fg=#1a1c20"
