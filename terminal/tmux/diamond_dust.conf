# Prism Diamond Dust - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#08090d,fg=#e8f0ff"
set -g status-left-style "bg=#08090d,fg=#38bdf8"
set -g status-right-style "bg=#08090d,fg=#505560"

# Window status
set -g window-status-style "bg=#08090d,fg=#505560"
set -g window-status-current-style "bg=#0f1118,fg=#38bdf8"

# Pane borders
set -g pane-border-style "fg=#505560"
set -g pane-active-border-style "fg=#38bdf8"

# Message styling
set -g message-style "bg=#0f1118,fg=#e8f0ff"
set -g message-command-style "bg=#0f1118,fg=#e8f0ff"

# Mode styling
set -g mode-style "bg=#0f1118,fg=#e8f0ff"
