# Prism Moonlight II - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#1b1d2c,fg=#c8d3f5"
set -g status-left-style "bg=#1b1d2c,fg=#c792ea"
set -g status-right-style "bg=#1b1d2c,fg=#636da6"

# Window status
set -g window-status-style "bg=#1b1d2c,fg=#636da6"
set -g window-status-current-style "bg=#212337,fg=#c792ea"

# Pane borders
set -g pane-border-style "fg=#636da6"
set -g pane-active-border-style "fg=#c792ea"

# Message styling
set -g message-style "bg=#212337,fg=#c8d3f5"
set -g message-command-style "bg=#212337,fg=#c8d3f5"

# Mode styling
set -g mode-style "bg=#212337,fg=#c8d3f5"
