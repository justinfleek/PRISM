# Prism Arctic - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0A090C,fg=#F0EDEE"
set -g status-left-style "bg=#0A090C,fg=#2C666E"
set -g status-right-style "bg=#0A090C,fg=#4a6670"

# Window status
set -g window-status-style "bg=#0A090C,fg=#4a6670"
set -g window-status-current-style "bg=#151316,fg=#2C666E"

# Pane borders
set -g pane-border-style "fg=#4a6670"
set -g pane-active-border-style "fg=#2C666E"

# Message styling
set -g message-style "bg=#151316,fg=#F0EDEE"
set -g message-command-style "bg=#151316,fg=#F0EDEE"

# Mode styling
set -g mode-style "bg=#151316,fg=#F0EDEE"
