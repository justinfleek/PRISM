# Prism Holographic - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0a0a0f,fg=#b967ff"
set -g status-left-style "bg=#0a0a0f,fg=#01cdfe"
set -g status-right-style "bg=#0a0a0f,fg=#7888a8"

# Window status
set -g window-status-style "bg=#0a0a0f,fg=#7888a8"
set -g window-status-current-style "bg=#141419,fg=#01cdfe"

# Pane borders
set -g pane-border-style "fg=#7888a8"
set -g pane-active-border-style "fg=#01cdfe"

# Message styling
set -g message-style "bg=#141419,fg=#b967ff"
set -g message-command-style "bg=#141419,fg=#b967ff"

# Mode styling
set -g mode-style "bg=#141419,fg=#b967ff"
