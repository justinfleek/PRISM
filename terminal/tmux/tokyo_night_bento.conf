# Prism Tokyo Night Bento - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0f0f18,fg=#e8e8f0"
set -g status-left-style "bg=#0f0f18,fg=#bb9af7"
set -g status-right-style "bg=#0f0f18,fg=#6878a0"

# Window status
set -g window-status-style "bg=#0f0f18,fg=#6878a0"
set -g window-status-current-style "bg=#16161f,fg=#bb9af7"

# Pane borders
set -g pane-border-style "fg=#6878a0"
set -g pane-active-border-style "fg=#bb9af7"

# Message styling
set -g message-style "bg=#16161f,fg=#e8e8f0"
set -g message-command-style "bg=#16161f,fg=#e8e8f0"

# Mode styling
set -g mode-style "bg=#16161f,fg=#e8e8f0"
