# Prism Fleek Gradient - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#0b0b0b,fg=#ffffff"
set -g status-left-style "bg=#0b0b0b,fg=#ff6600"
set -g status-right-style "bg=#0b0b0b,fg=#0090ff"

# Window status
set -g window-status-style "bg=#0b0b0b,fg=#0090ff"
set -g window-status-current-style "bg=#151515,fg=#ff6600"

# Pane borders
set -g pane-border-style "fg=#0090ff"
set -g pane-active-border-style "fg=#ff6600"

# Message styling
set -g message-style "bg=#151515,fg=#ffffff"
set -g message-command-style "bg=#151515,fg=#ffffff"

# Mode styling
set -g mode-style "bg=#151515,fg=#ffffff"
