# Prism Forest - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#050a08,fg=#c8e8d0"
set -g status-left-style "bg=#050a08,fg=#62A527"
set -g status-right-style "bg=#050a08,fg=#1E483C"

# Window status
set -g window-status-style "bg=#050a08,fg=#1E483C"
set -g window-status-current-style "bg=#152910,fg=#62A527"

# Pane borders
set -g pane-border-style "fg=#1E483C"
set -g pane-active-border-style "fg=#62A527"

# Message styling
set -g message-style "bg=#152910,fg=#c8e8d0"
set -g message-command-style "bg=#152910,fg=#c8e8d0"

# Mode styling
set -g mode-style "bg=#152910,fg=#c8e8d0"
