# Prism Lavender Dusk - tmux
# Add to ~/.tmux.conf or source this file

# Status bar
set -g status-style "bg=#10081a,fg=#e0d0f0"
set -g status-left-style "bg=#10081a,fg=#b388ff"
set -g status-right-style "bg=#10081a,fg=#705088"

# Window status
set -g window-status-style "bg=#10081a,fg=#705088"
set -g window-status-current-style "bg=#181020,fg=#b388ff"

# Pane borders
set -g pane-border-style "fg=#705088"
set -g pane-active-border-style "fg=#b388ff"

# Message styling
set -g message-style "bg=#181020,fg=#e0d0f0"
set -g message-command-style "bg=#181020,fg=#e0d0f0"

# Mode styling
set -g mode-style "bg=#181020,fg=#e0d0f0"
